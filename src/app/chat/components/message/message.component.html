<div class="msg">
  <img [src]="photoURL" alt="pic" (error)="photoURL = defaultPhotoURL">
  <div class="test">
    <div>
      <span class="name">{{displayName}}</span>
      <span *ngIf="date" class="date">{{date.seconds * 1000 | date: 'short'}}</span>
    </div>
    <span class="message">
      <ng-content></ng-content>
    </span>
  </div>
</div>
